syntax = "proto3";

package RpcDemo;

message PointStamped {

  message Point{
    float x = 1;
    float y = 2;
    float z = 3;
  }

  message Header {
  uint32 seq = 1;
  uint64 stamp = 2;
  string frame_id = 3;
  }
  

  Header header = 1;
  Point point = 2;
}

message Empty{}

service CoordsComm{
  rpc getCoords(Empty) returns (PointStamped) {}
}